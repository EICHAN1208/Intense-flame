version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: . #Dockerfileが存在するディレクトリを指定する（相対パスで！）
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app_name #（カレントディレクトリのファイル）を（コンテナ側のapp_nameフォルダ）に永続的に共有する
    ports:
      - "3000:3000"
    links:
      - db
